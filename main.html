<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Art Gallery</h1>
        <nav>
            <ul>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="gallery">
            <h2>Our Artwork</h2>
            <div class="gallery-container">
                <div class="artwork">
                    <img src="1.jpg" alt="Artwork 1">
                    <h3>Artwork Title 1</h3>
                    <p>Price: $100</p>
                    <button onclick="buyArtwork('Artwork Title 1', 100)">Buy Now</button>
                </div>
                <div class="artwork">
                    <img src="3.jpg" alt="Artwork 2">
                    <h3>Artwork Title 2</h3>
                    <p>Price: $150</p>
                    <button onclick="buyArtwork('Artwork Title 2', 150)">Buy Now</button>
                </div>
                <!-- Add more artworks as needed -->
            </div>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Art Gallery. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
